<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TypeScript on Browser</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas:nth-of-type(1) {
        position: absolute;
        top: 0px;
        left: 0px;
      }
      canvas:nth-of-type(2) {
        position: absolute;
        top: 0px;
        left: 0px;
        top: -123px;
        left: 212px;
      }
      canvas.active {
        z-index: 1;
      }
      #controls {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        z-index: 2;
      }
      #controls button {
        font-size: 80px;
        font-family: monospace;
      }
      #cubes-centering-container {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <button onmousedown="startTurn(1, 'R')">R</button>
      <button onmousedown="startTurn(1, 'Ri')">i</button>
      <button onmousedown="startTurn(1, 'U')">U</button>
      <button onmousedown="startTurn(1, 'Ui')">i</button>

      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

      <button onmousedown="startTurn(2, 'R')">R</button>
      <button onmousedown="startTurn(2, 'Ri')">i</button>
      <button onmousedown="startTurn(2, 'U')">U</button>
      <button onmousedown="startTurn(2, 'Ui')">i</button>
    </div>
  </body>
</html>
